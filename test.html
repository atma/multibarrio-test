    <meta http-equiv="cleartype" content="on"/>

    <title>
        ui searchbox_component

    <link rel="shortcut icon" href="http://static.mlstatic.com/org-img/ui/ml/favicon/favicon-1.0.0.ico"/>

    <script src="mobile-detect.js"></script>
    <script>
        var md = new MobileDetect(window.navigator.userAgent);
        if (md.mobile()) {
            document.write('<link rel="stylesheet" href="http://ui.mlstatic.com/chico/2.0.1/mobile/chico.min.css">');
            document.write('<link rel="stylesheet" href="dist/main__small.css">');
        } else {
            document.write('<link rel="stylesheet" href="http://ui.mlstatic.com/chico/2.0.1/ui/chico.min.css">');
            document.write('<link rel="stylesheet" href="dist/main__large.css">');
        }
    </script>


    <!-- Demo specific styles -->
    <style>
        .ch-box.demo {
            width: 60%;
            padding-top: 40px;
            padding-bottom: 40px;
            position: absolute;
            top: 40%;
            left: 50%;

            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
        }

        .nav-search-input {
            box-sizing: border-box;
            width: 100%;
        }
        .ch-autocomplete-wrapper {
            width: 100%;
        }
    </style>
    <!-- End specific styles -->
</head>

<body>

    <div class="ch-box demo">
        <p>
            <input tabindex="1" type="text" class="nav-search-input"
                  name="as_word" max-length="120" placeholder="Ingresa colonia o delegación"/>
        </p>
